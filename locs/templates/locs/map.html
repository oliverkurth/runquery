{% extends 'base.html' %}

{% block header %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
{% endblock %}

{% block content %}
<div id="mapid"></div>
<script>
    var map = L.map('mapid').setView([37.65, -121.9], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
      }).addTo(map);
    L.control.scale().addTo(map);

    var start_points = {{start_points|tojson}};
    var ids = {{ids|tojson}};
    var dates = {{dates|tojson}};
    var names = {{names|tojson}};
    for (i = 0; i < start_points.length; i++) {
        p = start_points[i];
        var marker = L.marker(p).addTo(map);
        marker.bindPopup(dates[i] + "<br/><a href='https://strava.com/activities/" + ids[i] + "'>" + names[i] + "</a>");
    }

</script>
{% endblock %}
